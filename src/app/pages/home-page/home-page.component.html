<div class="home-page flex column sub-center">
  <div class="user-info">
    <h1>Mister BitCoin</h1>
    <ul class="clear-list">
      <li><i class="fas fa-signature"></i> Name: {{ user.name }}</li>
      <li><i class="fas fa-envelope"></i> Email: {{ user.email }}</li>
      <li><i class="fas fa-phone"></i> Phone: {{ user.phone }}</li>
      <li><i class="fab fa-bitcoin"></i> Coins: {{ user.coins }}</li>
    </ul>
    <img src="./assets/Bitcoin-icon.png" alt="BitCoin image">
  </div>
</div>
