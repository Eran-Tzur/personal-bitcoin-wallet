<div class="chart-style flex column both-align-center" *ngIf="chartData">
  <h2>{{ currentChartData.title }}</h2>
  <google-chart
    [title]="currentChartData.title"
    [type]="currentChartData.type"
    [data]="currentChartData.data"
    [columnNames]="currentChartData.columnNames"
    [options]="currentChartData.options"
    [height]="currentChartData.height"
    style="width:65%"
  >
  </google-chart>
</div>
